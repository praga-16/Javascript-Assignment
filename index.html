<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="titleInput" placeholder="Task Title"><br><br>
            <input type="text" id="descInput" placeholder="Task Description"><br><br>
            <input type="date" id="dateInput"><br><br>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="filter-group">
            <button onclick="filterTasks('all')">All</button><br>
            <button onclick="filterTasks('completed')">Completed</button><br>
            <button onclick="filterTasks('incomplete')">Incomplete</button><br>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
